  <style>


    .ssh_output {
      overflow: scroll;
      width: 100%;
      height: 100%;
      padding: 10px;
    }

    .output {
      font-family: Consolas,"courier new",monospace;
      background-color: black;
      color: beige;
      margin: 10px;
      padding: 10px;
      overflow-y: scroll;
    }

    .error {
      color: orangered;
    }

    .success {
      color: green;
    }

  </style>
  <div class="ssh_output"> <!-- Main Div -->
  {% for result in results %} <!-- loop for each result -->
    stdout/stderr for <b>{{ result.parameter.ip_hostname }}</b>:<br>
    <pre class="output">{{ result.output }}
      <div class="{% if result.success %}success{% else %}error{% endif %}">{{result.message}}</div>
    </pre>
  {% endfor %}
  </div>
{% endblock %}
